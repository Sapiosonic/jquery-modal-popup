<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal pop-up</title>
  
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
      $('.open').click(function () {
        $('.popupOverlay, .popupContent').addClass('active');
        $('.close, .popupOverlay').click(function () {
          $('.popupOverlay, .popupContent').removeClass('active');
        });
      });
    });
  </script>
</head>

<body>

  <div class="popupOverlay">
    <div class="popupContent">
      <h2>Pop-up window</h2>
      <p>
        This is our mew modal window content, you can literally put anything in here, text, images, whatever you want.
      </p>
      <a href="#" class="btn close">I'm done, close away</a>
    </div>
  </div>

  <main>
    <h1>Here's some regular page content.</h1>
    <p>
      Build out the page as you normally would and then make
      a link that will open the modal content.
    </p>
    <a href="#" class="btn open">Check it out!</a>
  </main>
</body>

</html>
